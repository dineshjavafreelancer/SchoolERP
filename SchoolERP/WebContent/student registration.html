<html>
<head>
<style>
table, th, td {
	
}
</style>
<script>
function validatePhoneNumber(inputtxt)  
{  
	var a = /^(1\s|1|)?((\(\d{3}\))|\d{3})(\-|\s)?(\d{3})(\-|\s)?(\d{4})$/.test(inputtxt);
	if(a == false){alert("Invalid phone number!!! Try again...")}
	  return a;
} 

function validateForm()
{
	return validatePhoneNumber(document.registrationForm.phoneNumber.value);
	
}

</script>
</head>
<body>
	<form name = "registrationForm" method="get" onsubmit="return validateForm()" action="RegistrationServlet">
		<div align="center">
			<table>
				<tr>
					<td align="right">Name:</td>
					<td align="left"><input type="text" name="name"></td>
				</tr>

				<tr>
					<td align="right">Father Name:</td>
					<td align="left"><input type="text" name="fatherName"></td>
				</tr>

				<tr>
					<td align="right">Mother Name:</td>
					<td align="left"><input type="text" name="motherName"></td>
				</tr>

				<tr>
					<td align="right">date of birth:</td>
					<td align="left"><input type="text" name="date of birth"></td>
				</tr>

				<tr>
					<td align="right">Gender:</td>
					<td align="left"><input type="radio" id="gender" name="gender"
						value="male" />male
					<td align="left"><input type="radio" id="gender" name="gender"
						value="female" />female</td>
				</tr>

				<tr>
					<td align="right">Address:</td>
					<td align="left"><input type="text" name="Address"></td>
				</tr>
				<tr>
					<td align="right">Mobile no:</td>
					<td align="left"><input type="text" name="phoneNumber"></td>
				</tr>

				<tr>
					<td align="right">city:</td>
					<td align="left"><input type="text" name="city"></td>
				</tr>

				<tr>
					<td align="right">Pin code:</td>
					<td align="left"><input type="text" name="Pin code"></td>


				</tr>

				<tr>
					<td align="right">state:</td>
					<td align="left"><input type="text" name="state"></td>
				</tr>

				<tr>
					<td align="right">Country:</td>
					<td align="left"><input type="text" name="Country"></td>
				</tr>

			</table>
			<button type="submit">Register</button>

			<button type="button">cancel</button>
		</div>
</body>

</html>
